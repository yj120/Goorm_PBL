<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  

</head>
<body>
  <script defer src="./main.js"></script>
  <div class="header_wrap"> <!--header-->
    <span class="title">GitHub Finder</span>
  </div>
  <div class="search_wrap"> <!--search_wrap-->
    <h1 id="search_title">Search GitHub Users</h1>
    <p id="search_guide">Enter a username to fetch a user profile and repos</p>
    <input id="search_input" type="text" placeholder="User name or ID">
  </div>
  <div class="profile_wrap"> <!--profile_wrap-->
    <div class="profile_a"></div>
    <div class="profile_b">
      <div class="boxes"></div>
      <div class="infos">
      </div>
    </div>
  </div>
  <div class="title_sub"> <!--title_sub-->
  </div>
  <div class="repos_wrap"> <!--repos_wrap-->

  </div>
  
  
  
</body>

</html>
